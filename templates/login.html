<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login to Advocate Case Management System">
    <meta name="theme-color" content="#2c3e50">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/favicon.png">
    
    <title>Login - Advocate Reminder</title>
    
    <!-- External CSS -->
    <link rel="stylesheet" href="/css/login.css">
    <link rel="manifest" href="/manifest.json">
<meta name="theme-color" content="#1e40af">
<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="CaseReminder">

<!-- Apple Touch Icons -->
<link rel="apple-touch-icon" href="/icons/icon-152x152.png">
<link rel="apple-touch-icon" sizes="72x72" href="/icons/icon-72x72.png">
<link rel="apple-touch-icon" sizes="96x96" href="/icons/icon-96x96.png">
<link rel="apple-touch-icon" sizes="128x128" href="/icons/icon-128x128.png">
<link rel="apple-touch-icon" sizes="144x144" href="/icons/icon-144x144.png">
<link rel="apple-touch-icon" sizes="152x152" href="/icons/icon-152x152.png">
<link rel="apple-touch-icon" sizes="192x192" href="/icons/icon-192x192.png">
<link rel="apple-touch-icon" sizes="384x384" href="/icons/icon-384x384.png">
<link rel="apple-touch-icon" sizes="512x512" href="/icons/icon-512x512.png">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="logo">
                <a href="index.html">⚖️ Advocate Reminder</a>
            </div>
        </div>
    </header>

    <!-- Main Authentication Section -->
    <main class="auth-container">
        <div class="auth-box">
            <!-- Tab Navigation -->
            <div class="auth-tabs">
                <button class="tab-btn active" data-tab="login">Login</button>
                <button class="tab-btn" data-tab="signup">Sign Up</button>
            </div>

            <!-- Login Form -->
            <div id="login-form" class="auth-form active">
                <h2 class="form-title">Welcome Back</h2>
                <p class="form-subtitle">Login to access your cases</p>

                <form id="loginForm">
                    <div class="form-group">
                        <label for="login-email">Email Address</label>
                        <input 
                            type="email" 
                            id="login-email" 
                            name="email" 
                            placeholder="advocate@example.com"
                            required
                            autocomplete="email"
                        >
                    </div>

                    <div class="form-group">
                        <label for="login-password">Password</label>
                        <input 
                            type="password" 
                            id="login-password" 
                            name="password" 
                            placeholder="Enter your password"
                            required
                            autocomplete="current-password"
                        >
                    </div>

                    <div class="form-options">
                        <label class="checkbox-label">
                            <input type="checkbox" id="remember-me">
                            <span>Remember me</span>
                        </label>
                        <a href="#" class="forgot-password">Forgot Password?</a>
                    </div>

                    <button type="submit" class="btn-submit" id="login-btn">
                        <span class="btn-text">Login</span>
                        <span class="btn-loader" style="display: none;">
                            <span class="spinner"></span> Logging in...
                        </span>
                    </button>
                </form>

                <!-- Social Login Options (Optional) -->
                <div class="divider">
                    <span>OR</span>
                </div>

                <button class="btn-social google-btn" id="google-login-btn">
                    <span class="social-icon">G</span>
                    Continue with Google
                </button>
            </div>

            <!-- Sign Up Form -->
            <div id="signup-form" class="auth-form">
                <h2 class="form-title">Create Account</h2>
                <p class="form-subtitle">Start managing your cases today</p>

                <form id="signupForm">
                    <div class="form-group">
                        <label for="signup-name">Full Name</label>
                        <input 
                            type="text" 
                            id="signup-name" 
                            name="name" 
                            placeholder="John Doe"
                            required
                            autocomplete="name"
                        >
                    </div>

                    <div class="form-group">
                        <label for="signup-email">Email Address</label>
                        <input 
                            type="email" 
                            id="signup-email" 
                            name="email" 
                            placeholder="advocate@example.com"
                            required
                            autocomplete="email"
                        >
                    </div>

                    <div class="form-group">
                        <label for="signup-password">Password</label>
                        <input 
                            type="password" 
                            id="signup-password" 
                            name="password" 
                            placeholder="At least 6 characters"
                            required
                            autocomplete="new-password"
                            minlength="6"
                        >
                        <small class="password-hint">Minimum 6 characters</small>
                    </div>

                    <div class="form-group">
                        <label for="signup-confirm-password">Confirm Password</label>
                        <input 
                            type="password" 
                            id="signup-confirm-password" 
                            name="confirmPassword" 
                            placeholder="Re-enter password"
                            required
                            autocomplete="new-password"
                            minlength="6"
                        >
                    </div>

                    <div class="form-options">
                        <label class="checkbox-label">
                            <input type="checkbox" id="accept-terms" required>
                            <span>I agree to <a href="#" class="link">Terms & Conditions</a></span>
                        </label>
                    </div>

                    <button type="submit" class="btn-submit" id="signup-btn">
                        <span class="btn-text">Create Account</span>
                        <span class="btn-loader" style="display: none;">
                            <span class="spinner"></span> Creating...
                        </span>
                    </button>
                </form>

                <!-- Social Signup Options (Optional) -->
                <div class="divider">
                    <span>OR</span>
                </div>

                <button class="btn-social google-btn" id="google-signup-btn">
                    <span class="social-icon">G</span>
                    Continue with Google
                </button>
            </div>
        </div>

        <!-- Alert/Notification Container -->
        <div id="notification-container"></div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2024 Advocate Reminder. All rights reserved.</p>
    </footer>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    
    <!-- External JavaScript -->
    <script src="/js/auth.js"></script>
</body>
</html>
